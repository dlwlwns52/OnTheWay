#  flutter_native_splash.yaml
#  목적: 이 파일은 Flutter 앱의 "네이티브 스플래시 화면"을 구성하는 데 사용됩니다.
#  스플래시 화면: 앱이 시작할 때 처음에 나타나는 화면입니다. 일반적으로 앱 로고나 브랜드 이름이 표시됩니다.
#  사용법: 이 파일을 통해 스플래시 화면의 배경색, 로고 이미지, 로딩 인디케이터 등을 설정할 수 있습니다. 앱이 초기화되는 동안 사용자에게 표시되는 첫 화면을 사용자 정의할 때 사용됩니다.


flutter_native_splash:
  color: "#FCFCFC"
  color_dark: "#111B21"
  image: assets/splash/splash.png
  image_dark: assets/splash/splash-dark.png

  android_12:
    color: "#FCFCFC"
    color_dark: "#111B21"
