#  flutter_launcher_icons.yaml
#  목적: 이 파일은 Flutter 앱의 "런처 아이콘"을 구성하는 데 사용됩니다.
#  런처 아이콘: 사용자의 모바일 기기 화면에서 앱을 대표하는 아이콘입니다. 사용자가 앱을 탭하여 열 때 보는 아이콘입니다.
#  사용법: 이 파일을 사용하여 다양한 플랫폼(안드로이드, iOS 등)에 대한 앱 아이콘의 이미지, 크기 및 기타 속성을 설정할 수 있습니다.
#

  flutter_launcher_icons:
  android: "launcher_icon"
  image_path_android: "assets/icon/icon_android.png"
  adaptive_icon_background: "#1AB564"
  adaptive_icon_foreground: "assets/icon/icon_android.png"
  ios: true
  image_path_ios: "assets/icon/icon_ios.png"
  min_sdk_android: 21
